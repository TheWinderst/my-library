<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="container">
      <h1 class="logo">My Library</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showSection('add-book')">Kitap Ekle</a></li>
          <li><a href="#" onclick="showSection('my-library')">Kütüphanem</a></li>
          <li><a href="#" onclick="toggleTheme()">Gece/Gündüz</a></li>
          <li><a href="#" onclick="changeLanguage()">Dil Değiştir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="warning-banner">
    <span id="close-banner" onclick="closeBanner()">×</span>
    Uyarı: Bu sayfa şu an kişisel test amaçlıdır ve sadece admin kullanımı içindir.
  </div>

  <main>
    <section id="add-book" class="content-section">
      <h2>Kitap Ekle</h2>
      <form id="book-form">
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn"><br>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>
        <label for="pdf">PDF Yükle:</label>
        <input type="file" id="pdf" name="pdf" accept=".pdf"><br>
        <button type="submit">Add Book</button>
      </form>
    </section>

    <section id="my-library" class="content-section" style="display:none;">
      <h2>Kütüphanem</h2>
      <ul id="book-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
