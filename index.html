<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header id="main-header">
    <div class="container">
      <h1 class="logo">My Library</h1>
      <nav>
        <ul>
          <li><a href="#" onclick="showSection('add-book')">Kitap Ekle</a></li>
          <li><a href="#" onclick="showSection('my-library')">Kütüphanem</a></li>
          <li><a href="#" id="language-toggle" onclick="changeLanguage()">Dil Değiştir</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div id="warning-banner">
    <span id="close-banner" onclick="closeBanner()">×</span>
    Uyarı: Bu sayfa şu an kişisel test amaçlıdır ve sadece admin kullanımı içindir.
  </div>

  <main>
    <section id="add-book" class="content-section">
      <h2>Kitap Ekle</h2>
      <div class="add-book-container">
        <div class="search-isbn">
          <h3>ISBN ile Ara</h3>
          <form id="isbn-form">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" name="isbn" class="input-field"><br>
            <button type="submit" class="btn">Ara</button>
          </form>
          <ul id="isbn-results" class="search-results"></ul>
        </div>
        <div class="manual-add">
          <h3>Manuel Kitap Ekle</h3>
          <form id="manual-form">
            <label for="title">Başlık:</label>
            <input type="text" id="title" name="title" class="input-field"><br>
            <label for="author">Yazar:</label>
            <input type="text" id="author" name="author" class="input-field"><br>
            <label for="publisher">Yayınevi:</label>
            <input type="text" id="publisher" name="publisher" class="input-field"><br>
            <label for="description">Açıklama:</label>
            <textarea id="description" name="description" class="input-field"></textarea><br>
            <label for="pdf">PDF Yükle:</label>
            <input type="file" id="pdf" name="pdf" accept=".pdf"><br>
            <button type="submit" class="btn">Kitap Ekle</button>
          </form>
        </div>
      </div>
    </section>

    <section id="my-library" class="content-section" style="display:none;">
      <h2>Kütüphanem</h2>
      <ul id="book-list"></ul>
      <div id="edit-book-form" style="display:none;">
        <h3>Kitap Düzenle</h3>
        <form id="edit-form">
          <label for="edit-title">Başlık:</label>
          <input type="text" id="edit-title" name="edit-title" class="input-field"><br>
          <label for="edit-author">Yazar:</label>
          <input type="text" id="edit-author" name="edit-author" class="input-field"><br>
          <label for="edit-publisher">Yayınevi:</label>
          <input type="text" id="edit-publisher" name="edit-publisher" class="input-field"><br>
          <label for="edit-description">Açıklama:</label>
          <textarea id="edit-description" name="edit-description" class="input-field"></textarea><br>
          <button type="submit" class="btn">Kaydet</button>
          <button type="button" class="btn" onclick="hideEditForm()">İptal</button>
        </form>
      </div>
    </section>
  </main>

  <div id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">
    <div id="theme-icon" class="theme-icon sun"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
